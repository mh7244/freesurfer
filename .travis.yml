sudo: required

dist: trusty
language: cpp
compiler: gcc

cache:
  - apt
  - ccache

matrix:
  include:
    - os: linux

addons:
  apt:
    packages:
      - gfortran
      - libxi-dev
      - liblapack-dev
      - python3.5-dev
      - tcsh
      - curl
      - git

install:
  - travis/packages.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then
      brew cask uninstall oclint ;
      brew install gcc5 glib ;
    fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then
      export CC=/usr/local/bin/gcc-5 ;
      export CXX=/usr/local/bin/g++-5 ;
      export FC=/usr/local/bin/gfortran-5 ;
    fi

script:
  - travis/build.sh
